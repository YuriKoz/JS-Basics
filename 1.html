<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    В данном случае переменной 'c' присваивается инкремент в префиксной форме, 
    что говорит о том, что сначала происходит изменение переменной, а затем возврат. 
    Инкремент сначала увеличит значение 'а' на единицу, потом записывает в переменную 'c'(2).
     */
    c = ++a;
    console.log(c);

    /*
    Здесь используется инкремент в постфиксной форме, что говорит о том что сначала
    происходит запись в переменную, а уже затем переменная изменится, поэтому d = 1. 
     */
    d = b++;
    console.log(d);

    /*
    В данном выражении 'с' присваивается значение 5, т.к. к 2 прибавляется инкремент 'а' 
    в префиксной нотации, 'а' выше уже была увеличена на 1, то есть 2 ещё увеличится на 1,
    после чего уже будет произведен рассчет. 
    2 + 3 = 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Здесь 'd' присвоится значение 4, т.к. к 2 мы из-за постфиксной нотации инкремента сначала
    прибавим значение переменной 'b', а уже после она увеличится на единицу. Выще значение уже было
    увеличено на 1, следовательно 2 + 2 = 4.
     */
    d = 2 + b++;
    console.log(d);

    /* 
    В результате значения переменных равны, так как они обе увеличены в следствие инкрементирования
    равное количество раз, если они были равны изначально, следовательно равны и теперь.
    */
    console.log(a);
    console.log(b);
  </script>
