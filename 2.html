<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    В данном коде мы определяем 2 переменные, одна хранит значение, другая результат выражения.
    x будет равен 5, т.к. к 1це мы прибавляем значение выражения в скобках, которое говорит нам - 
    переменная 'a' должна быть увеличена на себя саму умноженную на 2. 2 * 2 = 4, прибавляем 
    единицу, получаем 5. При такой записи, переменная 'a' запомнит своё новое 
    значение('=' - присваиваение и 'let' позволяют переопределить значение переменной), поэтому
    мы видим в результате, что 'a' равняется 4.
     */
    console.log(x);
    console.log(a);

  </script>
